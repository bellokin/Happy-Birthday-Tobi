<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Pookie!</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa; /* light gray background */
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
      margin-top: 50px;
    }
    .birthday-card {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
    }
    .birthday-title {
      font-size: 36px;
      color: #007bff; /* blue color */
      margin-bottom: 20px;
    }
    .birthday-message {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #28a745; /* green color */
      border-color: #28a745;
    }
    .btn-custom:hover {
      background-color: #218838; /* darker green on hover */
      border-color: #1e7e34;
    }
    /* Balloon styles */
    .balloon {
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background-color: #ff6f61;
      position: absolute;
      bottom: -100px;
      animation: float 10s infinite ease-in-out;
      z-index: 1;
    }
    .balloon:nth-child(2) {
      background-color: #ff6f91;
      width: 60px;
      height: 80px;
      left: 20%;
      animation-delay: 2s;
    }
    .balloon:nth-child(3) {
      background-color: #ff6f61;
      width: 40px;
      height: 60px;
      left: 40%;
      animation-delay: 4s;
    }
    .balloon:nth-child(4) {
      background-color: #ff6f91;
      width: 50px;
      height: 70px;
      left: 60%;
      animation-delay: 6s;
    }
    .balloon:nth-child(5) {
      background-color: #ff6f61;
      width: 55px;
      height: 75px;
      left: 80%;
      animation-delay: 8s;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0.9;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Birthday Card -->
  <div class="container">
    <div class="birthday-card">
      <h1 class="birthday-title">Happy Birthday Werey!</h1>
      <h6 class="birthday-message">More Wins</h6>
      <!-- Button with onclick event -->
      <a href="#" class="btn btn-lg btn-custom" onclick="sayHi()">Send Wishes</a>
    </div>
  </div>

  <!-- JavaScript function to show alert -->
  <script>
    function sayHi() {
      alert("Big Papi Drake says hi too");
    }
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
